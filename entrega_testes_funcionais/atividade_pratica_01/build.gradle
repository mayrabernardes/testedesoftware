plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Usando o jcenter para buscar as dependencias.
    //WHERE.
    jcenter()
}

dependencies {
    // O que eu vou buscar e onde eu vou usar
    // Dependencia usada pela aplicacao.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.apache.commons:commons-math3:3.6.1'


    // Usa JUnit Jupiter API para teste.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Usa JUnit Jupiter Engine para teste, para execucao.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'app.App'
}

test {
    // Diz para usar o junit platform para os testes.
    useJUnitPlatform()
}

run{
    //inclui o Scanner
    standardInput = System.in
}